<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .player {
        width: 320px;
        background: #111;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        color: #fff;
    }

    .cover {
        width: 100%;
        height: 220px;
        border-radius: 15px;
        background: url("https://picsum.photos/400/400") center/cover;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
    }

    .cover::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .song-info {
        text-align: center;
        margin-bottom: 20px;
    }

    .song-info h3 {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .song-info p {
        font-size: 14px;
        color: #aaa;
    }

    .progress {
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
        cursor: pointer;
    }

    .progress span {
        display: block;
        height: 100%;
        width: 45%;
        background: linear-gradient(90deg, #ff4e50, #f9d423);
        transition: width 0.3s ease;
    }

    .progress:hover span {
        width: 60%;
    }

    .time {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #aaa;
        margin-bottom: 20px;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    }

    .btn:hover {
        background: #ff4e50;
        transform: scale(1.1);
    }

    .btn.play {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .btn span {
        font-size: 18px;
    }

    .btn.play span {
        font-size: 22px;
    }

</style>
</head>
<body>

<div class="player">

    <div class="cover"></div>

    <div class="song-info">
        <h3>Dream Vibes</h3>
        <p>Hayyada Creations</p>
    </div>

    <div class="progress">
        <span></span>
    </div>

    <div class="time">
        <span>1:12</span>
        <span>3:45</span>
    </div>

    <div class="controls">
        <div class="btn"><span>⏮</span></div>
        <div class="btn play"><span>▶</span></div>
        <div class="btn"><span>⏭</span></div>
    </div>

</div>

</body>
</html>
